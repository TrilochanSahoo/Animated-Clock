<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="clock-container">
            <div class="clock clock-h">

                <div class="digit digit-left" data-digit-before="0" data-digit-after="1">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                </div>
                <div class="digit digit-right" data-digit-before="0" data-digit-after="1">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                </div>

            </div>

            <div class="colon">:</div>

            <div class="clock clock-m">

                <div class="digit digit-left" data-digit-before="0" data-digit-after="1">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                </div>
                <div class="digit digit-right" data-digit-before="0" data-digit-after="1">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                </div>

            </div>

            <div class="colon">:</div>

            <div class="clock clock-s">

                <div class="digit digit-left" data-digit-before="0" data-digit-after="1">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                </div>
                <div class="digit digit-right" data-digit-before="0" data-digit-after="1">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-face-front">0</div>
                        <div class="card-face card-face-back">1</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
